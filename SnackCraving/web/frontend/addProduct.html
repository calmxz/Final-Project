<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script defer src="add_product.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="addProductForm" class="w-full max-w-md mx-auto mt-4">
        <h2 class="text-2xl font-semibold mb-4 text-center">Add Product</h2>
        <form id="productForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8">
            <div class="mb-4">
                <label for="productName" class="block text-gray-700 text-sm font-bold mb-2">Product Name:</label>
                <input type="text" id="productName" name="productName" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
    
            <div class="mb-4">
                <label for="productCategory" class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
                <select id="productCategory" name="productCategory" required class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <!-- Dropdown options will be dynamically populated using JavaScript -->
                </select>
            </div>
    
            <div class="mb-4">
                <label for="productPrice" class="block text-gray-700 text-sm font-bold mb-2">Price:</label>
                <input type="number" id="productPrice" name="productPrice" min="0" step="0.01" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
    
            <div class="mb-4">
                <label for="stockQuantity" class="block text-gray-700 text-sm font-bold mb-2">Stock Quantity:</label>
                <input type="number" id="stockQuantity" name="stockQuantity" min="0" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
    
            <div class="flex items-center justify-between">
                <button type="button" onclick="addProduct()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Product</button>
            </div>
        </form>
    </div>
</body>

</html>
